<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol Web - Pantalla Principal</title>
    <link rel="stylesheet" href="estilos_index2.css">
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MF9VFBTS"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<div class="container">
    <!-- Fondo con campo de fútbol -->
    <div class="field-background">
        <div class="field-lines"></div>
    </div>

    <!-- Animación principal -->
    <div class="main-animation">
        <!-- Balón de fútbol animado -->
        <div class="soccer-ball">
            <div class="ball">
                <div class="pentagon"></div>
                <div class="hexagon hex1"></div>
                <div class="hexagon hex2"></div>
                <div class="hexagon hex3"></div>
            </div>
        </div>

        <!-- Título principal -->
        <h1 class="main-title">
            <span class="letter">F</span>
            <span class="letter">Ú</span>
            <span class="letter">T</span>
            <span class="letter">B</span>
            <span class="letter">O</span>
            <span class="letter">L</span>
            <span class="space"></span>
            <span class="letter">W</span>
            <span class="letter">E</span>
            <span class="letter">B</span>
        </h1>

        <!-- Subtítulo -->
        <p class="subtitle">Tu pasión por el fútbol comienza aquí</p>

        <!-- Botón de entrada -->
        <button class="enter-btn">
            <a href="vistas/clasificacion.html">REGISTRAR ESCUELA</a>
            <div class="btn-animation"></div>
        </button>
    </div>

    <!-- Partículas flotantes -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Efectos de césped -->
    <div class="grass-effects">
        <div class="grass grass1"></div>
        <div class="grass grass2"></div>
        <div class="grass grass3"></div>
    </div>
</div>

<script src="scriptt.js"></script>
</body>
</html>
