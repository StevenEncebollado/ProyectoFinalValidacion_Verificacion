<div class="contenido">
    <h1>Escuelas</h1>

    <!-- Formulario para agregar/editar escuelas -->
    <form id="escuelasForm">
        <div class="form-group">
            <label for="idEntrenador">ID Entrenador Actual:</label>
            <input type="number" id="idEntrenador" name="idEntrenador" required>
        </div>

        <div class="form-group">
            <label for="codigoDistrito">Código de Distrito:</label>
            <input type="number" id="codigoDistrito" name="codigoDistrito" required>
        </div>

        <div class="form-group">
            <label for="idDireccion">ID Dirección:</label>
            <input type="number" id="idDireccion" name="idDireccion" required>
        </div>

        <div class="form-group">
            <label for="nombreEscuela">Nombre de la Escuela:</label>
            <input type="text" id="nombreEscuela" name="nombreEscuela" required>
        </div>

        <div class="form-group">
            <label for="mascota">Mascota:</label>
            <input type="text" id="mascota" name="mascota" required>
        </div>

        <div class="form-group">
            <label for="numeroTelefono">Número de Teléfono:</label>
            <input type="number" id="numeroTelefono" name="numeroTelefono" required>
        </div>

        <div class="form-group">
            <label for="estadioLocal">Estadio Local:</label>
            <input type="text" id="estadioLocal" name="estadioLocal" required>
        </div>

        <div class="form-group">
            <label for="otrosDetalles">Otros Detalles:</label>
            <textarea id="otrosDetalles" name="otrosDetalles"></textarea>
        </div>

        <button type="submit">Guardar</button>
    </form>

    <!-- Tabla para mostrar los datos -->
    <table id="escuelasTable">
        <thead>
        <tr>
            <th>ID Escuela</th>
            <th>ID Entrenador</th>
            <th>Código de Distrito</th>
            <th>ID Dirección</th>
            <th>Nombre de la Escuela</th>
            <th>Mascota</th>
            <th>Número de Teléfono</th>
            <th>Estadio Local</th>
            <th>Otros Detalles</th>
        </tr>
        </thead>
        <tbody>
        <!-- Los datos se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>
