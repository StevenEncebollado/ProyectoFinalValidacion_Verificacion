<div class="contenido">
    <h1>Equipo</h1>

    <!-- Formulario para agregar/editar equipo -->
    <form id="equipoForm">
        <div class="form-group">
            <label for="idJuego">ID Juego:</label>
            <input type="number" id="idJuego" name="idJuego" required>
        </div>

        <div class="form-group">
            <label for="idEstudiante">ID Estudiante:</label>
            <input type="number" id="idEstudiante" name="idEstudiante" required>
        </div>

        <div class="form-group">
            <label for="codigoPosicion">Código de Posición:</label>
            <input type="number" id="codigoPosicion" name="codigoPosicion" required>
        </div>

        <div class="form-group">
            <label for="titular">Titular:</label>
            <input type="checkbox" id="titular" name="titular">
        </div>

        <button type="submit">Guardar</button>
    </form>

    <!-- Tabla para mostrar los datos -->
    <table id="equipoTable">
        <thead>
        <tr>
            <th>ID Equipo</th>
            <th>ID Juego</th>
            <th>ID Estudiante</th>
            <th>Código de Posición</th>
            <th>Titular</th>
        </tr>
        </thead>
        <tbody>
        <!-- Los datos se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>
