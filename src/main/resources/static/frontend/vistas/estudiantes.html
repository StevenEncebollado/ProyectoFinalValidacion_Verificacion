<div class="contenido">
    <h1>Estudiantes</h1>

    <!-- Formulario para agregar/editar estudiantes -->
    <form id="estudiantesForm">
        <div class="form-group">
            <label for="idEscuela">ID Escuela:</label>
            <input type="number" id="idEscuela" name="idEscuela" required>
        </div>

        <div class="form-group">
            <label for="idDireccion">ID Dirección:</label>
            <input type="number" id="idDireccion" name="idDireccion" required>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="segundoNombre">Segundo Nombre:</label>
            <input type="text" id="segundoNombre" name="segundoNombre">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
            <label for="numeroCelular">Número de Celular:</label>
            <input type="number" id="numeroCelular" name="numeroCelular" required>
        </div>

        <div class="form-group">
            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" required>
        </div>

        <div class="form-group">
            <label for="fechaPrimerAlquiler">Fecha de Primer Alquiler:</label>
            <input type="date" id="fechaPrimerAlquiler" name="fechaPrimerAlquiler" required>
        </div>

        <div class="form-group">
            <label for="fechaSalidaUniversidad">Fecha de Salida de la Universidad:</label>
            <input type="date" id="fechaSalidaUniversidad" name="fechaSalidaUniversidad">
        </div>

        <div class="form-group">
            <label for="saldoActual">Saldo Actual Derivado:</label>
            <input type="number" step="0.01" id="saldoActual" name="saldoActual" required>
        </div>

        <div class="form-group">
            <label for="otrosDetalles">Otros Detalles:</label>
            <textarea id="otrosDetalles" name="otrosDetalles"></textarea>
        </div>

        <button type="submit">Guardar</button>
    </form>

    <!-- Tabla para mostrar los datos -->
    <table id="estudiantesTable">
        <thead>
        <tr>
            <th>ID Estudiante</th>
            <th>ID Escuela</th>
            <th>ID Dirección</th>
            <th>Nombre</th>
            <th>Segundo Nombre</th>
            <th>Apellido</th>
            <th>Número de Celular</th>
            <th>Correo Electrónico</th>
            <th>Fecha de Primer Alquiler</th>
            <th>Fecha de Salida</th>
            <th>Saldo Actual</th>
            <th>Otros Detalles</th>
        </tr>
        </thead>
        <tbody>
        <!-- Los datos se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>
