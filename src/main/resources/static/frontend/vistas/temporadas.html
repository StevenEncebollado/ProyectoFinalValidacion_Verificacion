<div id="topbar"></div> <!-- Contenedor para la topbar -->

<div class="contenido">
    <h1>Temporadas</h1>

    <!-- Formulario para agregar/editar temporadas -->
    <form id="temporadaForm">
        <input type="hidden" id="nombreTemporada" name="nombreTemporada">
        <div class="form-group">
            <label for="nombreTemporadaInput">Nombre de Temporada:</label>
            <input type="text" id="nombreTemporadaInput" name="nombreTemporadaInput" required>
        </div>

        <div class="form-group">
            <label for="idEscuela">ID Escuela:</label>
            <input type="number" id="idEscuela" name="idEscuela" required>
        </div>

        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" required>
        </div>

        <div class="form-group">
            <label for="fechaFinalizacion">Fecha de Finalización:</label>
            <input type="date" id="fechaFinalizacion" name="fechaFinalizacion" required>
        </div>

        <div class="form-group">
            <label for="clasificacionFinal">Clasificación al Final:</label>
            <input type="text" id="clasificacionFinal" name="clasificacionFinal" required>
        </div>

        <button type="submit">Guardar</button>
    </form>

    <!-- Tabla para mostrar los datos -->
    <table id="temporadasTable">
        <thead>
        <tr>
            <th>Nombre de Temporada</th>
            <th>ID Escuela</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Finalización</th>
            <th>Clasificación al Final</th>
        </tr>
        </thead>
        <tbody>
        <!-- Los datos se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>

<script src="../script.js"></script>
<script src="js/temporadas.js"></script>

</html>
