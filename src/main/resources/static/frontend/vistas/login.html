<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../estilos_index2.css">
    <style>
        .login-container {
            background: rgba(34,139,34,0.18); /* Verde césped */
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.15);
            backdrop-filter: blur(3px);
            padding: 40px 30px 30px 30px;
            max-width: 350px;
            margin: 80px auto 0 auto;
            text-align: center;
            border: 2px solid #fff;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 4px #228B22;
        }
        .login-container label {
            display: block;
            margin: 10px 0 5px 0;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px #228B22;
        }
        .login-container input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1.5px solid #228B22;
            font-size: 1em;
            background: #eafbe7;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #228B22 60%, #32CD32 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #228B22;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #32CD32 60%, #228B22 100%);
        }
        #loginMessage {
            margin-top: 10px;
            min-height: 20px;
            font-weight: bold;
        }
        .register-link {
            margin-top: 15px;
            display: block;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            text-shadow: 1px 1px 2px #228B22;
        }
        .register-link:hover {
            color: #32CD32;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario o Email:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="loginMessage"></div>
        <span class="register-link" onclick="window.location.href='registro.html'">¿No tienes cuenta? Regístrate</span>
    </div>
    <script src="login.js"></script>
</body>
</html>
