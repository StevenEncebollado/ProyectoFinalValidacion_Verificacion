<body>

                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<div id="topbar"></div> <!-- Contenedor para la topbar -->

<div class="contenido">
    <h1>Gestión de Horarios de Juegos</h1>

    <!-- Formulario para agregar/editar horarios -->
    <form id="horarioForm">
        <input type="hidden" id="idJuego" name="idJuego">
        <div class="form-group">
            <label for="tipoJuego">Código de Tipo de Juego:</label>
            <input type="number" id="tipoJuego" name="tipoJuego" required>
        </div>

        <div class="form-group">
            <label for="idEscuela">ID Escuela:</label>
            <input type="number" id="idEscuela" name="idEscuela" required>
        </div>

        <div class="form-group">
            <label for="nombreOponente">Nombre del Oponente:</label>
            <input type="text" id="nombreOponente" name="nombreOponente" required>
        </div>

        <div class="form-group">
            <label for="fechaHora">Fecha y Hora:</label>
            <input type="datetime-local" id="fechaHora" name="fechaHora" required>
        </div>

        <div class="form-group">
            <label for="resultado">Resultado del Juego:</label>
            <input type="text" id="resultado" name="resultado">
        </div>

        <div class="form-group">
            <label for="otrosDetalles">Otros Detalles:</label>
            <textarea id="otrosDetalles" name="otrosDetalles"></textarea>
        </div>

        <button type="submit">Guardar</button>
    </form>

    <!-- Tabla para mostrar los horarios -->
    <table id="horariosTable">
        <thead>
        <tr>
            <th>ID Juego</th>
            <th>Tipo de Juego</th>
            <th>ID Escuela</th>
            <th>Nombre del Oponente</th>
            <th>Fecha y Hora</th>
            <th>Resultado</th>
            <th>Otros Detalles</th>
        </tr>
        </thead>
        <tbody>
        <!-- Los datos se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>

<script src="../script.js"></script>
<script src="js/horarios_de_juegos.js"></script>
</body>
</html>
