<div class="contenido">
    <h1>Entrenadores</h1>

    <!-- Formulario para agregar/editar entrenadores -->
    <form id="entrenadoresForm">
        <div class="form-group">
            <label for="idDireccion">ID Dirección:</label>
            <input type="number" id="idDireccion" name="idDireccion" required>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="segundoNombre">Segundo Nombre:</label>
            <input type="text" id="segundoNombre" name="segundoNombre">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
            <label for="numeroCelular">Número de Celular:</label>
            <input type="number" id="numeroCelular" name="numeroCelular" required>
        </div>

        <div class="form-group">
            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" required>
        </div>

        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" required>
        </div>

        <div class="form-group">
            <label for="fechaFinalizacion">Fecha de Finalización:</label>
            <input type="date" id="fechaFinalizacion" name="fechaFinalizacion">
        </div>

        <div class="form-group">
            <label for="otrosDetalles">Otros Detalles:</label>
            <textarea id="otrosDetalles" name="otrosDetalles"></textarea>
        </div>

        <button type="submit">Guardar</button>
    </form>

    <!-- Tabla para mostrar los datos -->
    <table id="entrenadoresTable">
        <thead>
        <tr>
            <th>ID Entrenador</th>
            <th>ID Dirección</th>
            <th>Nombre</th>
            <th>Segundo Nombre</th>
            <th>Apellido</th>
            <th>Número de Celular</th>
            <th>Correo Electrónico</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Finalización</th>
            <th>Otros Detalles</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Los datos se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>

<script src="../script.js"></script>
